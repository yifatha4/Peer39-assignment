plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

  // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
     
    // This dependency is used for parsing and manipulating HTML documents
    implementation 'org.jsoup:jsoup:1.14.3'
   
    // This dependency is used for the Aho-Corasick algorithm to perform efficient multi-pattern keyword matching
    implementation 'org.ahocorasick:ahocorasick:0.6.3'
    
	implementation group: 'net.dankito.readability4j', name: 'readability4j', version: '1.0.8'
     
 	
 	}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
test{
// Use JUnit Platform for unit tests.
  useJUnitPlatform()
  
}

